<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>
      <!-- options -->
      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <!-- city date and time 1 -->
      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <!-- city date and time 2 -->
      <div class="city">
        <div>
          <!-- city date and time 3 -->
          <h2>Paris 🇫🇷</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Rosanna Maya</strong> and is
      <a
        href="https://github.com/MasterBuilderRose/World-Clock"
        target="_blank"
      >
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
